<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バイブレーション.html</title>
</head>
<body>
    <p>スマートフォンを思い通りにバイブレーションさせるだけのサイトです。</p>
    <p>マッサージなどにご自由にご利用ください。</p>
    <p>iPhoneやiPadなどのApple系端末では利用できないようです...(2024年7月19日現在)</p>
    <input type="button" id="continue" value="連続バイブレーション">
    <p>バイブレーションが停止しないときは、ページを再読み込みしてください。稀になぜか停止しません。</p>
    <input type="button" id="stop" value="停止する">
    <script src="script.js"></script>
</body>
</html>
